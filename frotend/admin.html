<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome, <span id="adminName">Admin</span></h1>
    <a href="index.html" class="logout">Logout</a>
  </header>

  <main>
    <section class="cards-section">
      <div class="card">
        <h3>All Users</h3>
        <p>View all students, counselors, and admins registered.</p>
        <button>View Users</button>
      </div>

      <div class="card">
        <h3>User Issues</h3>
        <p>Monitor and respond to issues submitted by users.</p>
        <button>View Issues</button>
      </div>

      <div class="card">
        <h3>Platform Overview</h3>
        <p>Check system notifications and activity summary.</p>
        <button>View Dashboard</button>
      </div>
    </section>
  </main>
</body>
</html>
