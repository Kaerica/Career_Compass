<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counselor Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome, <span id="counselorName">Counselor</span></h1>
    <a href="index.html" class="logout">Logout</a>
  </header>

  <main>
    <section class="cards-section">
      <div class="card">
        <h3>Student Requests</h3>
        <p>View students requesting counseling sessions.</p>
        <button>View Requests</button>
      </div>

      <div class="card">
        <h3>Chat</h3>
        <p>Communicate directly with your students.</p>
        <button>Open Chat</button>
      </div>

      <div class="card">
        <h3>Notifications</h3>
        <p>See new messages or requests from students.</p>
        <button>View Notifications</button>
      </div>
    </section>
  </main>
</body>
</html>
