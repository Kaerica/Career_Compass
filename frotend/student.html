<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome, <span id="studentName">Student</span></h1>
    <a href="index.html" class="logout">Logout</a>
  </header>

  <main>
    <section class="cards-section">
      <div class="card" id="exploreCareers">
        <h3>Explore Careers</h3>
        <p>Find careers of your interest and learn more about them.</p>
        <button>Start Exploring</button>
      </div>

      <div class="card" id="meetCounselor">
        <h3>Meet Your Counselor</h3>
        <p>View counselors and request sessions.</p>
        <button>View Counselors</button>
      </div>

      <div class="card" id="submitTicket">
        <h3>Submit a Ticket</h3>
        <p>Report issues or challenges you face on the platform.</p>
        <button>Submit Issue</button>
      </div>
    </section>

    <section class="career-section" id="careerSection" style="display:none;">
      <h2>Select a Career</h2>
      <div class="cards-section" id="careerCards"></div>
    </section>

    <section class="counselor-section" id="counselorSection" style="display:none;">
      <h2>Qualified Counselors</h2>
      <div class="cards-section" id="counselorCards"></div>
    </section>
  </main>

  <script src="student.js"></script>
</body>
</html>
