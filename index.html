<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CareerCampus | Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Career<span>Campus</span></h1>
    <p class="tagline">Empowering Students, Mentors & Admins in Tech Careers</p>

    <!-- Role Selector -->
    <select id="roleSelect">
      <option value="student">Student</option>
      <option value="mentor">Mentor</option>
      <option value="admin">Admin</option>
    </select>

    <!-- Login Form -->
    <div id="loginBox" class="form-box active">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="toggleForms()">Create one</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signupBox" class="form-box">
      <h2>Create Account</h2>
      <input type="text" id="signupName" placeholder="Full Name" />
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button onclick="signup()">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>

    <!-- Placeholder for welcome -->
    <div id="welcomeBox" class="form-box">
      <h2 id="welcomeMessage"></h2>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
